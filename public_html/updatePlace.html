<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Find Nearby Places</title>
    <link rel="stylesheet" type="text/css" href="./updatePlace.css" />
    <script src="./nav.js"></script>
  </head>
  <body>
    <div class="page">
      <div class="banner">Find Nearby Places</div>
      <div class="titles">Update Place</div>
      <div class="holder">
        <div class="inputLine">
          <div class="fields">Place ID</div>
          <input id="place_id_up" type="text" required />
        </div>
        <div class="inputLine">
          <div class="fields">Name</div>
          <input id="place_name_up" type="text" required />
        </div>
        <div class="inputLine">
          <div class="fields">Category ID</div>
          <input id="cat_id_up" type="number" required />
        </div>
        <div class="inputLine">
          <div class="fields">Latitude</div>
          <input id="lat_up" type="text" required />
        </div>
        <div class="inputLine">
          <div class="fields">Longitude</div>
          <input id="long_up" type="text" required />
        </div>
        <div class="inputLine">
          <div class="fields">Description</div>
          <input id="desc_up" type="text" required />
        </div>
      </div>
      <button class="button" onclick="updatePlace()">Update Place</button>
      <button class="button" onclick="goHome()">Back to Home</button>
    </div>
  </body>
</html>
