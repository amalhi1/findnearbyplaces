<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Find Nearby Places</title>
    <link rel="stylesheet" type="text/css" href="./addPlace.css" />
    <script src="../nav.js"></script>
  </head>
  <body>
    <div class="page">
      <div class="banner">Find Nearby Places</div>
      <div class="titles">Add Image</div>
      <div class="holder">
        <div class="inputLine">
          <div class="fields">Image</div>
          <input id="image_pic" type="file" />
        </div>
        <div class="inputLine">
          <div class="fields">Place ID</div>
          <input id="place_id_pic" type="number" />
        </div>
        <div class="inputLine">
          <div class="fields">Review ID</div>
          <input id="rev_id_pic" type="number" />
        </div>
      </div>
      <button class="button" id="myBtn" onclick="addPhoto()">Add Image</button>
      <button class="button" onclick="goHome()">Back to Home</button>
    </div>
  </body>
</html>
